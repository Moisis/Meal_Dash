

<script src="https://cdn.tailwindcss.com"></script>

  <div class="category-list">
    <h2>Categories</h2>
    <ul>
      <li *ngFor="let category of categories" (click)="selectCategory(category.id)" class="category-item">
        {{ category.id }}
      </li>
    </ul>
  </div>
<button (click)="addCategory()">Add Category</button> <br>
