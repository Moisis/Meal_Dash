<div class="container w-25 mt-5">

    <main class="form-signin w-100 m-auto">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">


        <div class="logoImg">
        <img class="mb-5 " src="src/assets/pizza_icon.svg" alt="" width="100" height="100">
        <h1 id="emss" class="h3 mb-3 fw-normal">Meal Dash</h1>
    </div>
        <h1 id="emss" class="h3 mb-3 fw-normal">Add Your Details</h1>


        <div class="form-floating">
          <input type="Number" class="form-control" id="floatingPhoneNumber" placeholder="floatingPhoneNumber" formControlName="user_number">
          <label for="floatingPhoneNumber">Phone Number</label>
        </div>
        <br/>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingUserCity" placeholder="floatingUserCity" formControlName="user_city">
            <label for="floatingUserCity">Delivery City</label>
          </div>
        <br/>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingAddress" placeholder="floatingAddress" formControlName="user_address">
          <label for="floatingAddress">Delivery Address</label>
        </div>
        <br/>
        <button class="btn btn-primary w-100 py-2" >Finish</button>
      </form>
    </main>
  </div>
