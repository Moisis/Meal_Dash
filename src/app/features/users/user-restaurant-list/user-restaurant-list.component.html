<app-home-nav-bar></app-home-nav-bar>

<div class="res-list-body">
  <div class="filters-and-search">
    <div class="input-group flex-nowrap">
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"
          ><i class="bi bi-search"></i
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder="Search For Restaurants"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          [(ngModel)]="searchText"
        />
      </div>
    </div>

    <div class="filter-by mt-4 justify-content-evenly">
      <div class="filter-title fs-3 fw-bold">Filter By</div>

      <div class="filter-options">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault2"
            [(ngModel)]="filterByBurgers"
            (ngModelChange)="onFilterByBurgersChange()"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Filter by burgers
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked2"
            [(ngModel)]="filterByPasta"
            (ngModelChange)="onFilterByPastaChange()"
          />
          <label class="form-check-label" for="flexCheckChecked">
            Filter by pasta
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="listings ms-5">
    <div
      class="card mb-3"
      style="max-width: 700px"
      *ngFor="let item of items | filter : searchText"
    >
      <div class="row g-0" [routerLink]="['/r_res_list/', item.restaurant_id]">
        <div class="col-md-4">
          <img
            src="assets/egypt.png"
            class="img-fluid rounded-start"
            alt="res_logo"
            width="100px"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item[0] }}</h5>
            <div class="description">{{ item[1] }}</div>
            <div class="info">
              <div class="delivery">
                Delivery Fee:
                <div>{{ item[2] }}</div>
              </div>
              <div class="price">Cooking Time:{{ item[3] }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
