<div class="container w-25 mt-5">

    <main class="form-signin w-100 m-auto">
      
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
  
        <div class="logoImg">
        <img class="mb-5 " src="/assets/pizza_icon.svg" alt="" width="100" height="100">
        <h1 id="emss" class="h3 mb-3 fw-normal">Meal Dash</h1>
    </div>
        <br/>
        <br/>
        <h1 id="emss" class="h3 mb-3 fw-normal">Add Your Restaurant</h1>
  
        
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingRestaurantName" placeholder="floatingRestaurantName" formControlName="restaurant_Name">
          <label for="floatingDisplayName">Restaurant Name</label>
        </div>
        <br/>
  
        <div class="form-floating">
          <input type="file" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="restaurant_Logo">
          <label for="floatingInput">Logo</label>
        </div>
        <br/>
        <div class="form-floating">
          <input type="number" class="form-control" id="floatingRestaurantName" placeholder="floatingRestaurantName" formControlName="restaurant_DeliveryFee">
          <label for="floatingDisplayName">Delivery Fees</label>
        </div>
        <br/>
  
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="restaurant_DeliveryCities ">
          <label for="floatingInput">Delivery Cities</label>
        </div>
        <br/>
  
        <div class="form-floating">
          <input type="number" class="form-control" id="floatingPassword" placeholder="Password" formControlName="restaurant_CookingTime">
          <label for="floatingPassword">Cooking Time ( In Minutes )</label>
        </div>
        <br/>

        <div class="form-floating">
            <select type="number" class="form-control" id="floatingPassword" placeholder="Password" formControlName="nullfornow">
                <option>emad</option>
                <option>emad</option>
                <option>emad</option>
                <option>emad</option>
                <option>emad</option>
            </select>
            <label for="floatingPassword">Cuisine</label>
          </div>
          
          <br/>
  
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingPassword" placeholder="Password" formControlName="restaurant_Tags">
          <label for="floatingPassword">Cuisine Tags: Seperate each tag by a comma</label>
        </div>
        <br/>
  
        <br/>
        <button id="cancel" class="btn btn-primary w-100 py-2" >Cancel</button>
        <br/>
        <br/>
        <button class="btn btn-primary w-100 py-2" >Next</button>
      </form>
    </main>
  </div>
