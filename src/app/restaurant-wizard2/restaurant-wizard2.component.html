<div class="container w-25 mt-5">

  <main class="form-signin w-100 m-auto">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">


      <div class="logoImg">
      <img class="mb-5 " src="assets/pizza_icon.svg" alt="" width="100" height="100">
      <h1 id="emss" class="h3 mb-3 fw-normal">Meal Dash</h1>
  </div>
      <br/>
      <br/>
      <h1 id="emss" class="h3 mb-3 fw-normal">Add Your Menu</h1>


        

        <br/>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" formControlName="item_Name">
        <label for="floatingPassword">Item Name</label>
      </div>
      <br/>
      <div class="form-floating">
        <input type="number" id="resDesc" class="form-control" id="floatingPassword" placeholder="Password" formControlName="item_Price">
        <label for="floatingPassword">Item Price</label>
      </div>
      <br/>

      
      <div class="form-floating">
        <input type="text" id="resDesc" class="form-control" id="floatingPassword" placeholder="Password" formControlName="item_Description">
        <label for="floatingPassword">Item Description</label>
      </div>
      <br/>

      <div class="form-floating">
        <input type="text" id="resDesc" class="form-control" id="floatingPassword" placeholder="Password" formControlName="item_Tags">
        <label for="floatingPassword">Item Tags</label>
      </div>
      <br/>

      <br/>
      <button type="button" (click)="addItem()" id="addItem" class="btn_add btn btn-primary w-100 py-2" >Add Item</button>
      <br/>
      <br/>
      <button class="btn_add btn btn-primary w-100 py-2" >Finish</button>
      <br/>
    </form>
  </main>
</div>
