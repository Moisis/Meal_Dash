<div class = "container">
    <div class = "form">

    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Email :   </label>
    <input type="text" formControlName="Email">
    <br/>
    <br/>
    <label>Password :   </label>
    <input type="password" formControlName="Password">
    <br/>
    <br/>
    <button>Login</button>
    <br/>
    <br/>
    <button routerLink="/home">Return</button>
</form>

</div>
</div>
