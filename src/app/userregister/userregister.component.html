<div class="container w-25 mt-5">

  <main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">


      <img class="mb-5 " src="/assets/pizza_icon.svg" alt="" width="100" height="100">
      <h1 id="emss" class="h3 mb-3 fw-normal">Registration</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingDisplayName" placeholder="Display Name" formControlName="displayName">
        <label for="floatingDisplayName">Display Name</label>
      </div>
      <br/>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="Email">
        <label for="floatingInput">Email address</label>
      </div>
      <br/>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <br/>

      <div class="form-floating">
        <select class="form-control" id="userType" placeholder="User Type" formControlName="userType" >
          <option value="0">Customer</option>
          <option value="1">Owner</option>
        </select>
        <label for="userType">User Type</label>
      </div>

      <br/>
      <button class="btn btn-primary w-100 py-2" >Register</button>
      
    </form>
  </main>
</div>
